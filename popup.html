<html>
  <head>
    <title>User Profile</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }

      .profile {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .user-info {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .rank {
        font-size: 2em;
        color: #007bff; /* Change the color to suit your design */
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <h1>Ranking</h1>
      <div class="user-info">
        <p><strong>Name:</strong> TurtleGang</p>
        <p><strong>Rank:</strong> <span class="rank">Bronze</span></p>
        <p><strong>LP:</strong> 99</p>
      </div>
    </div>
    <button id="myButton">Queue</button>
    <script type="module" src="scripts/popup.js"></script>
    </div>
  </body>
</html>
